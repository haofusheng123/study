    <div class="goods-outer">

    </div>
    <script type="module">

        import {post} from "./common/ajax.js";
        import Goods from "./common/Goods.js";

        let msg,btn,goodsOuter;

        init();

        function init() {
            getItem();
            startHandler()
            // btn.addEventListener("click",startHandler);
            document.addEventListener(Goods.DOWN_IMG,downImg);
        }

        function getItem () {
            msg=document.querySelector("input");
            btn=document.querySelector("button");
            goodsOuter=document.querySelector(".goods-outer");
        }

        async function startHandler () {
            let data = await post({
                method:"POST",
                url:"http://10.9.47.242:3000/craw/getdata",
                data:{
                    
                }
            });
            renderHTML(JSON.parse(data));
        }

        async function downImg (e) {
            let data = await post({
                method:"POST",
                url:e.imgSrc,
                data:{
                    type:"/downImg"
                }
            });
            let result = JSON.parse(data);
            if (result.type==="succeed") {
                alert(result.detail.name);
                console.log(result.detail.value);
            }
        }

        function renderHTML (data) {
            for(var i=0;i<data.length;i++) {
                new Goods(data[i],goodsOuter);
            }
        }

        


    </script>
